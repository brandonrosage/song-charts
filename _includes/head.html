<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta property="og:title" content="{{ title }}">
  {% if page.share_image %}
    <meta property="og:image" content="{{ page.share_image | prepend:site.url }}">
  {% elsif page.collection == 'songs' %}
    <meta property="og:image" content="{{ song.soundcloud_artwork }}">
  {% else %}
    <meta property="og:image" content="{{ "/assets/img/brandon_rosage_2.png" | prepend:site.url }}">
  {% endif %}
  <meta property="og:url" content="{{ page.url | prepend:site.url }}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ description }}">

  <meta name="twitter:title" content="{{ title }}">
  <meta name="twitter:description" content="{{ description }}">
  {% if page.share_image %}
    <meta property="og:image" content="{{ page.share_image | prepend:site.url }}">
  {% elsif page.collection == 'songs' %}
    <meta name="twitter:image" content="{{ song.soundcloud_artwork }}">
  {% else %}
    <meta name="twitter:image" content="{{ "/assets/img/brandon_rosage_2.png" | prepend:site.url }}">
  {% endif %}
  <meta name="twitter:card" content="summary_large_image">

  <meta property="og:site_name" content="Song charts, by Brandon Rosage">

  <link rel="apple-touch-icon" href="icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
